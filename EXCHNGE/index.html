<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SECHUB EXCHANGER</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <img src="thumbnail_SECHUB-SYSTEMS-LOGO-IC.png">
    <h1>EXCHANGE RATE CALCULATOR</h1>
    <p>Be current with the latest exchange rate for all currencies</p>
    <div class="container">
        <div class="currency">
            <select id="currency1">
                <option value="USD" selected>USD</option>
                <option value="AUD">AUD</option>
                <option value="EUR">EUR</option>
                <option value="NZD">NZD</option>
                <option value="NGN">NGN</option>
            </select>

            <input type="number" id="amount1" placeholder="0" value="1">
        </div>

        <div class="swap"><button class="btn" id="swapbtn">SWAP</button>
            <div class="rate" id="rate"></div>
        </div>

        <div class="currency">
            <select id="currency2">
                <option value="USD">USD</option>
                <option value="AUD" selected>AUD</option>
                <option value="EUR">EUR</option>
                <option value="NZD">NZD</option>
                <option value="NGN">NGN</option>
            </select>

            <input type="number" id="amount2" placeholder="0">
        </div>
    </div>

    <body>
        <script src="/index.js"></script>
    </body>

</html>
